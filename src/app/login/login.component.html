<div class="img"></div>
<div class="login-container animated fadeInDown">
  <form class="login-form" [formGroup]="form" (ngSubmit)="login()">
    <div class="box">
      <div class="title"><h1>Bienvenido</h1></div>
      <div class="formControl">
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Introduzca su correo">
        </mat-form-field>
      </div>
      <div class="formControl">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Introduzca su contraseña">
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit">Iniciar Sesion</button>
    </div>
  </form>
</div>
